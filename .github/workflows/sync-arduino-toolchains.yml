name: Sync Arduino Toolchains

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run - only show what would be done'
        type: boolean
        default: false

  # Weekly schedule - every Monday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 1'

  # Trigger on toolchains.json changes
  push:
    paths:
      - 'toolchains.json'
    branches:
      - main

env:
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET: ${{ secrets.R2_BUCKET }}
  R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Calculate diff (dry run)
        if: ${{ inputs.dry_run }}
        working-directory: scripts
        run: |
          node toolchains/calculate-diff.js | tee diff-output.txt

          # Write to Job Summary
          echo "## ðŸ” Dry Run Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat diff-output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Sync toolchains
        if: ${{ !inputs.dry_run }}
        working-directory: scripts
        run: |
          node toolchains/sync.js | tee sync-output.txt

          # Write to Job Summary
          echo "## ðŸš€ Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat sync-output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Commit and push packages.json
        if: ${{ !inputs.dry_run }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages.json
          git diff --staged --quiet || git commit -m "chore: sync arduino toolchains"
          git push
