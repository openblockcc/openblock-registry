name: Validate PR

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'registry.json'
      - 'toolchains.json'
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout base branch for comparison
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Run validation
        id: validate
        working-directory: scripts
        run: |
          node validate/index.js \
            --pr-registry="${{ github.workspace }}/registry.json" \
            --pr-toolchains="${{ github.workspace }}/toolchains.json" \
            --base-registry="${{ github.workspace }}/base/registry.json" \
            --base-toolchains="${{ github.workspace }}/base/toolchains.json" \
            --output=validation-report.md

          # Set output for comment
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat validation-report.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Check if validation passed
          if grep -q "^## âŒ" validation-report.md; then
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "passed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const report = `${{ steps.validate.outputs.report }}`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('PR Validation')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

