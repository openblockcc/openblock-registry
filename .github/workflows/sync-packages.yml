name: Sync Packages

on:
  # Daily sync at UTC 00:00
  schedule:
    - cron: '0 0 * * *'

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (preview changes without making them)'
        required: false
        type: boolean
        default: false
      concurrency:
        description: 'Concurrency limit (number of parallel operations)'
        required: false
        type: number
        default: 3
      skip_transifex:
        description: 'Skip Transifex push'
        required: false
        type: boolean
        default: false

# Prevent concurrent sync operations to avoid conflicts
concurrency:
  group: sync-packages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Packages to R2
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm ci
      
      - name: Run sync (Dry Run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PLUGIN_GITHUB_TOKEN: ${{ secrets.PLUGIN_GITHUB_TOKEN }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          node packages/sync.js --dry-run --concurrency=${{ inputs.concurrency || 3 }} ${{ inputs.skip_transifex && '--skip-transifex' || '' }} 2>&1 | tee sync-output.txt

          # Extract markdown report (everything after "## Package Sync Report")
          if grep -q "## Package Sync Report" sync-output.txt; then
            sed -n '/## Package Sync Report/,$p' sync-output.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "## Dry Run Results" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat sync-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run sync (Production)
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PLUGIN_GITHUB_TOKEN: ${{ secrets.PLUGIN_GITHUB_TOKEN }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          CONCURRENCY=${{ github.event_name == 'workflow_dispatch' && inputs.concurrency || 3 }}
          node packages/sync.js --concurrency=$CONCURRENCY ${{ inputs.skip_transifex && '--skip-transifex' || '' }} 2>&1 | tee sync-output.txt

          # Extract markdown report (everything after "## Package Sync Report")
          if grep -q "## Package Sync Report" sync-output.txt; then
            sed -n '/## Package Sync Report/,$p' sync-output.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "## Sync Results" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat sync-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

